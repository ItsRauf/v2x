pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome check --write {staged_files} --no-errors-on-unmatched
      stage_fixed: true
    biome-format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: pnpm biome format --write {staged_files} --no-errors-on-unmatched
      stage_fixed: true
    typecheck:
      run: pnpm tsc --noEmit

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
